<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
<h1 class="page-title">Kanban</h1>
<div class="container" id="container">
  <div class="column" id="column-todo">
    <h2 class="column-heading">To do</h2>
    <input type="text" class="input-feld" id="input-todo"/>
    <button class="button" id="button-todo">+</button>
  </div>
  <div class="column" id="column-doing">
    <h2 class="column-heading">Doing</h2>
    <input type="text" class="input-feld" id="input-doing"/>
    <button class="button" id="button-doing">+</button>
  </div>
  <div class="column" id="column-done">
    <h2 class="column-heading">Done</h2>
    <input type="text" class="input-feld" id="input-done" />
    <button class="button" id="button-done">+</button>
  </div>
</div>
  <script src="js/main.js"></script>
</body>
</html>
